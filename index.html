<html ng-app="langLearn">
<head>
	<title>Welcome to SpeakOut</title>

        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

			        <span class="icon-bar"></span>
     			 </button>
				<ul>
					<li class="nav navbar-brand" id="remove-cor-hover">Speak Out</li>
